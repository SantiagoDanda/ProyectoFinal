<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Virtual</title>
    <link rel="stylesheet" href="statics/style/css/style.css">
</head>
<body>
    <!-- va ir la imagen de Antonio Caso -->
    <div class="imagenP6">
        <div class="fondo">
            <div class="registro">
                <h1 style="color:#FFFFFF" id="centradoTexto">Iniciar sesión</h1>
                <form>
                    <label for="usuario">Usuario</label><br/>
                    <input required type="text" class="formRegistro" name="usuario" placeholder="  Ingresa texto"><br/><br/>
                    <label for="usuario">Dontraseña</label><br/>
                    <input required type="password" pattern=".{,6}" class="formRegistro" name="contraseña" placeholder="  ********"><br/><br/>
                    <input type="checkbox" id="cBox" name="cBox">
                    <label for="cBox">Recordar</label><br/><br/>
                    <button class="boton">Botón BV</button>  
                </form>
            </div><br/>
            <div class="registro">
                <h1 style="color:#FFFFFF" id="centradoTexto">Registrarse</h1>
                <form>
                    <label for="numeroC">Número de cuenta</label><br/>
                    <input required type="text" class="formRegistro" name="numeroC" placeholder="  Ingresa número de cuenta"><br/><br/>
                    <label for="correoReg">Correo electrónico</label><br/>
                    <input required type="email" class="formRegistro" name="correoReg" placeholder="  Ingresa texto"><br/><br/>
                    <label for="contraseñaReg">Contraseña</label><br/>
                    <input required type="password" class="formRegistro" name="contraseñaReg" pattern=".{,6}"  placeholder="  ********"><br/><br/>
                    <label for="confirmContra">Confirmar contraseña</label><br/>
                    <input required type="password" class="formRegistro" name="confirmContra" pattern=".{,6}"  placeholder="  ********"><br/><br/>
                    <label for="nombreCom">Nombre completo</label><br/>
                    <input required type="text" class="formRegistro" name="nombreCom" placeholder="  Ingresa texto"><br/><br/>
                    <label for="usuario">Usuario</label><br/>
                    <input required type="text" class="formRegistro" name="usuario" placeholder="  Ingresa texto"><br/><br/>

                    <input type="checkbox" id="cBox" name="cBox">
                    <label for="cBox">Recordar</label><br/><br/>
                    <button class="boton">Botón BV</button>  
                </form>
            </div>
        </div>
    </div>
</body>
</html>
